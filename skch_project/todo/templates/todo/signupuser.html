{% extends 'todo/base.html' %}
{% block content%}
<div class="row">
    <div class="col-xs-6 col-xs-offset-4">
        <h2> Sign Up </h2>
        <h4> {{ error }} </h4>
        <h3> Please enter your details </h3>        
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="Submit"> Sign Up </button>
        </form>
    </div>
</div>
{% endblock %}
